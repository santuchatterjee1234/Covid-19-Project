<!DOCTYPE html>  
 <!-- index.php !-->  
<html>  
     <head>  
          <title>Covid-19 Live Status</title>  
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">  
          <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>  
          <style>
              .bg-color0{
                  background-color:#ffa500;
                  color:#fff;
              }
                .bg-color1{
                    background-color:#4BB543;
                    color:#fff;
                }
                .bg-color2{
                    background-color:#ff0000;
                    color:#fff;
                }
          </style>
     </head>  
     <body>  
          <br /><br />  
            <div class="container">  
               <h3 align="center">Covid-19 Live Status</h3>  
               <div ng-app="myapp" ng-controller="control">  
                    <div class="row pt-3">
                        <div class="col-md-4" ng-repeat="coviddata in covid" ng-clock ng-hide="$last">
                            <div class="card bg-color{{$index}}">
                                <div class="card-body">
                                    <h3>{{coviddata.name}} Cases</h3>
                                    <h5>{{coviddata.value}}</h5> 
                                    <p><a href="{{coviddata.detail}}" class="text-white" target="_blank"> {{coviddata.name}} Detail Cases</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>  
     </body>  
</html>  
<script>  
    let URL ="https://covid19.mathdro.id/api/countries/india";
   var app = angular.module("myapp",[]);
   app.controller("control", function($scope, $http){
        $http.get(URL).then(function(response){
            $scope.covid = response.data;
            $scope.covid.confirmed.name = "Confirmed";
            $scope.covid.recovered.name = "Recovered";
            $scope.covid.deaths.name = "Deaths";
        });
   });    
</script>
